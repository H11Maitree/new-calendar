            document.getElementById("ifr").src =

        }

        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOMContentLoaded');
            document.getElementById("ifr").height = window.innerHeight-document.getElementById("tzd").offsetHeight;
            settimezone();
        });
        
    </script>
